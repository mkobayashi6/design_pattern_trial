version: '3.1'

services:
    web:
        build: .
        command: python3 server.py
        volumes:
            - .:/code
        ports:
            - "5000:5000"
        depends_on:
            - db
    db:
        image: postgres:10
        environment:
            POSTGRES_DB: "py_db"
            POSTGRES_USER: "py_user"
            POSTGRES_PASSWORD: "py_pass"
        volumes:
            - ~/docker/postgres:/var/lib/postgresql/data